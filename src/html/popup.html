        </span>
        <h2 class="title">Settings</h2>
      </header>
        <div class="settings-wrapper">
          <div>
            <h2 class="coin-list-title">Coins list</h2>
            <p class="coin-list-title-additional"><span class="supported-coins-number">A lot of</span> coins supported</p>
            <div>
              <input class="my-input search-coins-input" type="text" placeholder="Search coins">

            <ul class="coin-list">
              <div class="coin-list-loader">
                <span class="loader"></span>
              </div>
            </ul>
          </div>
        </div>
        <div class="attribution">
          <p>Powered by <a href="https://coingecko.com" target="_blank">CoinGecko</a></p>
        </div>
        <footer class="settings-footer">
